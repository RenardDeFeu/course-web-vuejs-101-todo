<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.css">
  </head>
  <body>
    <div id="app" class="container mx-auto p-6 flex flex-col">

      <div class="flex flex-col items-center bg-gray-100 p-8 rounded-xl">
        <h1 class="text-3xl font-black mb-6">TodoList</h1>
        <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-red-500">Sort by priority</button>
        <ul class="min-w-full">

          <!-- <tasks v-for="todo in todos" v-bind:task="todo.content" @click="cross(todo)"></tasks> -->
          <li @click="cross(index)" v-for="(todo, index) in todos" :style="[todo.crossed ? 'text-decoration:line-through' : '']" 
              class="m-2 p-4 rounded cursor-pointer bg-blue-200 hover:bg-blue-500 hover:text-white"> 
            {{ todo.content }}
          </li>

        </ul>
      </div>

      <div class="mt-4 flex flex-row ">
          <input type="text" class="flex-grow bg-gray-100 p-2 rounded-lg " placeholder="Add a new task" v-model="newTask.content"/>
          <!-- Quand vous en serez Ã  l'Ã©tape sur la gestion de la prioritÃ©, dÃ©commentez la ligne suivante -->
          <!--
          <select class="bg-gray-100 p-2 rounded-lg ml-2">
            <option value="" selected>Normal ðŸ–Š</option>
            <option value="">Important ðŸ¥Š</option>
            <option value="">Urgent ðŸš¨</option>
          </select>
          -->
          <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-blue-500" v-on:click="addTask">Add task</button>
          <button class="rounded-lg bg-red-600 text-white ml-2 p-2 hover:bg-red-500">Clear tasks</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="script.js"></script>
  </body>
</html>
