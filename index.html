<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TodoList</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tailwind.css">
  </head>
  <body>
    <div id="app" class="container mx-auto p-6 flex flex-col">

      <div class="flex flex-col items-center bg-gray-100 p-8 rounded-xl">
        <h1 class="text-3xl font-black mb-6">TodoList</h1>
        <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-red-500" v-on:click="sortTasks">Sort by priority</button>

        <ul class="min-w-full">
          <li @click="cross(index)" v-for="(todo, index) in todos" :style="[todo.crossed ? 'text-decoration:line-through' : '']" 
              class="m-2 p-4 rounded cursor-pointer bg-blue-200 hover:bg-blue-500 hover:text-white">
              <span class="py-4">{{ todo.content }} </span> <span class="text-red-600 italic">{{ priorityOrder[todo.priority] }}</span>
          </li>
        </ul>

      </div>

      <div class="mt-4 flex flex-row ">
          <input type="text" class="flex-grow bg-gray-100 p-2 rounded-lg " placeholder="Add a new task" v-on:keyup.enter="addTask" v-model="newTask.content"/>
          <select class="bg-gray-100 p-2 rounded-lg ml-2" v-model="newTask.priority">
            <option value="1" selected>Normal ðŸ–Š</option>
            <option value="2">Important ðŸ¥Š</option>
            <option value="3">Urgent ðŸš¨</option>
          </select>
          <button class="rounded-lg bg-blue-600 text-white ml-2 p-2 hover:bg-blue-500" v-on:click="addTask">Add task</button>
          
          <button class="rounded-lg bg-red-600 text-white ml-2 p-2 hover:bg-red-500" v-on:click="clearTasks">Clear tasks</button>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="script.js"></script>
  </body>
</html>
